{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h2>{{ title }}</h2>
    <div class="entry-content">
        {{ content|safe }}
    </div>
    <div>
        <a href="{% url 'edit' title=title %}">Edit this page</a>
    </div>
{% endblock %}
